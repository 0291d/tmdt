<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <div><a href="test.html" class="logo">BREW</a></div>
        </div>

        <div class="navbar-right">
            <div class="search-bar">
                <input type="text" placeholder="Bạn tìm kiếm gì...">
            </div>

            <a href="login.html"> <img class="user-icon" src="img/usc.jpg" alt="usericon">Log In</a>
            <a href="#">Cart (0)</a>
        </div>
    </div>

    <section class="menu-bar">
        <nav>
            <ul>
                <li><a href="#">SHOP</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="contact.html">STORE & CONTACT</a></li>
                <li><a href="news.html">NEWS</a></li>
            </ul>
        </nav>
    </section>
    <div class="login-container">
        <!-- Form Đăng nhập -->
        <div class="login-box">
            <h2>ĐĂNG NHẬP</h2>
            <form action="#">
                <label for="username">địa chỉ email *</label>
                <input type="text" id="username" required>

                <label for="password">Mật khẩu *</label>
                <input type="password" id="password" required>

                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lưu thông tin đăng nhập</label>
                </div>

                <button type="submit" class="btn">ĐĂNG NHẬP</button>
                <a href="#" class="forgot">Quên mật khẩu?</a>
            </form>
        </div>

        <!-- Form Đăng ký -->
        <div class="register-box">
            <h2>ĐĂNG KÝ</h2>
            <form action="#">
                <label for="user">Tên đăng nhập *</label>
                <input type="text" id="user" required>
                <label for="email">Địa chỉ email *</label>
                <input type="email" id="email" required>
                <label for="password">Mật khẩu *</label>
                <input type="password" id="password" required>

                <p class="note">
                    Dữ liệu cá nhân của bạn sẽ được sử dụng để hỗ trợ trải nghiệm của bạn trên trang web này, để quản lý quyền truy cập vào tài khoản và cho các mục đích khác theo chính sách bảo mật.
                </p>

                <button type="submit" class="btn">ĐĂNG KÝ</button>
            </form>
        </div>
    </div>
</body>


</html>
